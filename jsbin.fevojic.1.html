<html>
<head>
<meta name="description" content="clock bin">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>dynamic color clock</title>
  <link href="https://fonts.googleapis.com/css?family=Marvel" rel="stylesheet">
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Marvel', sans-serif;
  font-size: 64px;
  margin-top: -32px;
}

</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  var hexHours = hours + seconds;
  var hexMinutes = minutes + seconds;
  var hexSeconds = seconds + seconds - hours;

  if (hours < 10) {
    hours = '0' + hours;
  }

  if (minutes < 10) {
    minutes = '0' + minutes ;
  }

  if (seconds < 10) {
    seconds = '0' + seconds;
  }

  var clockFace = (hours + ':' + minutes+ ':' + seconds);
  
  var hexColor = '#' + hexSeconds + hexMinutes + hexHours;

  var hexColor2 = '#' + seconds + minutes + hours;
  
  document.getElementById('clock').innerHTML = clockFace;

  document.body.style.background = hexColor;

  document.getElementById('clock').style.color = hexColor2;

  setTimeout(function() {
    colorClock();
  }, 1000);
}


colorClock();
</script>
</body>
</html>
